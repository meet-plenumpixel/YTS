{% load static %}

{% if channels %}
  <section id="hash-tags">
    <ul class="tags">
      {% for channel in channels %}
        <li>
          <a href="{% url 'channel' 'channel' channel.channel_id %}" class="{% if channel.channel_id is current_channel %}active{% endif %}">{{ channel.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </section>
{% endif %}
